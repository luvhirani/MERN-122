<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            padding: 10px;

            width: 50vw;
            height: 30vh;

            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);

            row-gap: 10px;
            column-gap: 10px;
        }

        .item{
            background-color: rgb(130, 130, 208);
        }

        #box1{
            /* grid-row: ; */
            grid-column:1 / span 4 ;
        }

        #box2{
            /* grid-column: 1 / span 1; */
        }

        #box3{
            grid-column: 2 / span 3;
        }

        #box4{
            grid-column: 2 / span 3;
        }



        

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="box1"> One</div>
        <div class="item" id="box2">Two </div>
        <div class="item" id="box3"> Three</div>
        <div class="item" id="box4">Four</div>

    </div>
</body>
</html>
