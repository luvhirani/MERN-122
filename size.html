<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Size units</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
            border: 2px solid black;
            height: 80vh;
            width: 50vw;
            /* height: 600px;
            width: 600px; */
        }
        #parent{
            height: 30vh;
            width: 100vw;
            background-color: beige;
            font-size: 2rem;
        }
        #child{
            background-color: blue;
            height: 50%;
            width: 50%;
            font-size: 3em;
            
        }
    </style>
</head>
<body>
    <!-- <div class="box">

    </div> -->

    <div id="parent">
        Parent
        <div id="child">
            child
        </div>
    </div>
